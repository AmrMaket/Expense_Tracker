<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/icon-expense.png" />
    <title>Expense_Cracker</title>
</head>
<body>
    <div class="container">
        <h1>Expense Cracker</h1>
        <form>
            <input type="text" id="Name" placeholder="Expense Name">
            <input type="number" id="Amount" placeholder="Amount">
            <button type="button" id="addExpense">Add</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expenseList">

            </tbody>
        </table>
        <div id="totalExpense">Total Expense: $0.00</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery/expense.js"></script>
</body>
</html>
